<div>

    <h2>Colors</h2>

    <script type = "text/ng-template" id="Color-new.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myColorLabel">Add New Color</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Name:</label>
                    
                    <input type="text" class="form-control" name="name"
                           ng-model="Color.name" ng-required="true"
                           ng-minlength=1 ng-maxlength=100/>
                    <span class="error" ng-show="form.name.$error.minlength">Must be at least 1 characters.</span>
                    <span class="error" ng-show="form.name.$error.maxlength">Must be at most 100 characters.</span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Add</button>
            </div>
        </form>
    </script>

    <script type = "text/ng-template" id="Color-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myColorLabel">Edit a Color</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="Color.id" readonly>
                </div>

                <div class="form-group">
                    <label>Name:</label>
                    
                    <input type="text" class="form-control" name="name"
                           ng-model="Color.name" ng-required="true"
                           ng-minlength=1 ng-maxlength=100/>
                    <span class="error" ng-show="form.name.$error.minlength">Must be at least 1 characters.</span>
                    <span class="error" ng-show="form.name.$error.maxlength">Must be at most 100 characters.</span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-raised" ng-click="create()">
        Add Color
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Color Name</th>
                <th>Created At</th>
                <th>Updated At</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="Color in Colors">
                <td>{{Color.id}}</td>
                <td>{{Color.name }}</td>
                <td>{{Color.created_at  | date:'yyyy-MM-dd'}}</td>
                <td>{{Color.updated_at  | date:'yyyy-MM-dd'}}</td>
                <td>
                    <button type="submit"
                            ng-click="update(Color.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(Color.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
